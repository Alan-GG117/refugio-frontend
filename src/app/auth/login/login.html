<div class="container mt-5">
    <div class="row justify-content-center">
        <div class="col-md-5">
            <div class="card shadow-lg border-0 rounded-lg">
                <div class="card-header bg-primary text-white text-center py-4">
                    <h3 class="font-weight-light my-1">Iniciar Sesión</h3>
                </div>
                <div class="card-body p-5">
                    <form (ngSubmit)="iniciarSesion()">

                        <div class="form-floating mb-3">
                            <input class="form-control" id="inputEmail" type="email"
                                   [(ngModel)]="credenciales.email" name="email"
                                   placeholder="nombre@ejemplo.com" required />
                            <label for="inputEmail">Correo Electrónico</label>
                        </div>

                        <div class="form-floating mb-3">
                            <input class="form-control" id="inputPassword" type="password"
                                   [(ngModel)]="credenciales.password" name="password"
                                   placeholder="Contraseña" required />
                            <label for="inputPassword">Contraseña</label>
                        </div>

                        <div class="d-grid gap-2 mt-4">
                            <button class="btn btn-primary btn-lg" type="submit">Ingresar</button>
                        </div>
                    </form>
                </div>
                <div class="card-footer text-center py-3">
                    <div class="small"><a routerLink="/registro">¿No tienes cuenta? Regístrate aquí</a></div>
                </div>
            </div>
        </div>
    </div>
</div>
