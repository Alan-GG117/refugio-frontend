<div class="container py-5">
    <div class="row justify-content-center align-items-center" style="min-height: 70vh;">
        <div class="col-md-5">
            <div class="card shadow-lg border-0 rounded-4 p-4 bg-white">

                <div class="card-body">
                    <div class="text-center mb-4">
                        <h2 class="fw-bold text-doggy-blue">¡Bienvenido de vuelta!</h2>
                        <p class="text-doggy-gray">Ingresa a tu cuenta para gestionar el refugio</p>
                    </div>

                    <form (ngSubmit)="iniciarSesion()">

                        <div class="form-floating mb-3">
                            <input class="form-control bg-doggy-light border-0"
                                   id="inputEmail"
                                   type="email"
                                   [(ngModel)]="credenciales.email"
                                   name="email"
                                   placeholder="nombre@ejemplo.com"
                                   required />
                            <label for="inputEmail" class="text-muted">Correo Electrónico</label>
                        </div>

                        <div class="form-floating mb-3">
                            <input class="form-control bg-doggy-light border-0"
                                   id="inputPassword"
                                   type="password"
                                   [(ngModel)]="credenciales.password"
                                   name="password"
                                   placeholder="Contraseña"
                                   required />
                            <label for="inputPassword" class="text-muted">Contraseña</label>
                        </div>

                        <div class="d-flex justify-content-end mb-4">
                            <a href="#" class="text-decoration-none small text-doggy-blue fw-bold">¿Olvidaste tu contraseña?</a>
                        </div>

                        <div class="d-grid gap-2">
                            <button class="btn btn-doggy-primary btn-lg shadow-sm" type="submit">
                                Iniciar Sesión
                            </button>
                        </div>

                    </form>
                </div>

                <div class="card-footer bg-white border-0 text-center py-3">
                    <div class="small text-muted">
                        ¿No tienes cuenta?
                        <a routerLink="/registro" class="text-doggy-blue fw-bold text-decoration-none">Regístrate aquí</a>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
